databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: vladislavkolos
      preConditions:
        - onFail: HALT
        - onError: HALT
        - not:
            tableExists:
              tableName: user

      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - sql:
            dbms: postgresql
            splitStatements: false
            sql: |
              ALTER TABLE "user"
              ADD CONSTRAINT chk_user_role_valid
              CHECK (role IN ('ROLE_ADMIN', 'ROLE_USER'));

      rollback:
        - dropTable:
            tableName: user